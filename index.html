<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">Ã˜ Grok</div>
            </div>
            <div class="header-right">
                <button class="icon-button"><img src="https://api.iconify.design/heroicons:user-circle.svg" alt="Profile"></button>
                <button class="icon-button"><img src="https://api.iconify.design/heroicons:language.svg" alt="Language"></button>
                <button class="profile-button">C</button>
            </div>
        </header>

        <main>
            <div class="welcome-text">
                <h1>Good afternoon, Christian.</h1>
                <h2>How can I help you today?</h2>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <div class="search-input-container">
                        <img src="https://api.iconify.design/heroicons:microphone.svg" alt="Microphone" class="input-icon">
                        <input type="text" placeholder="What do you want to know?">
                    </div>
                    <div class="search-actions">
                        <div class="dropdown">
                            <button class="dropdown-button">
                                <img src="https://api.iconify.design/heroicons:magnifying-glass.svg" alt="Search">
                                DeepSearch
                                <img src="https://api.iconify.design/heroicons:chevron-down.svg" alt="Dropdown" class="chevron">
                            </button>
                        </div>
                        <button class="think-button">
                            <img src="https://api.iconify.design/heroicons:light-bulb.svg" alt="Think">
                            Think
                        </button>
                        <div class="model-selector">
                            <span>Grok 3</span>
                            <img src="https://api.iconify.design/heroicons:chevron-down.svg" alt="Dropdown" class="chevron">
                        </div>
                        <button class="expand-button">
                            <img src="https://api.iconify.design/heroicons:arrow-up.svg" alt="Expand">
                        </button>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button">
                    <img src="https://api.iconify.design/heroicons:academic-cap.svg" alt="Research">
                    Research
                </button>
                <button class="action-button">
                    <img src="https://api.iconify.design/heroicons:photo.svg" alt="Create images">
                    Create images
                </button>
                <button class="action-button">
                    <img src="https://api.iconify.design/heroicons:wrench-screwdriver.svg" alt="How to">
                    How to
                </button>
                <button class="action-button">
                    <img src="https://api.iconify.design/heroicons:chart-bar.svg" alt="Analyze">
                    Analyze
                </button>
                <button class="action-button">
                    <img src="https://api.iconify.design/heroicons:users.svg" alt="Personas">
                    Personas
                </button>
            </div>
        </main>
    </div>
</body>
</html>
